<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weight Trainer</title>
  </head>
  <body>
    <div class="title">
      <h1>Weight Trainer</h1>
    </div>
    <div class="container">
    <div>
      <button class="btnExer btn" id="button1">Round Exercises</button>
      <button class="btnExer btn" id="button2">30 Second Exercises</button>
    </div>
    <div id="output"></div>
    <div id="output2"></div>

    <!-- timer code -->
    <div class="timer">
        <div class="time-display">0:00</div>
        <button class="btn" id="startBtn" onclick="countRounds()">Start</button>
        <button class="btn" id="stopBtn">Stop</button>
        <button class="btn" id="clearBtn">Reset</button>
      </div>
    </div>  
      <div class="roundDisplay">
        <h1>ROUND <span id="round"></span></h1>
      </div>
      <div>
        <h1 id="thirtySecText" class="blink"></h1>
      </div>
        <audio id="thirty">
          <source src="30secondsleft.mp3" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
        <audio id="timeComplete">
          <source src="buzzer.mp3" type="audio/mpeg" />
        </audio>
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
